{% extends "base.html" %}
{% block title %}KT Cloud 로그인{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4 shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-3 text-dark">KT Cloud 로그인</h3>
        <p class="text-secondary text-center mb-4">Open API 인증 정보를 입력하세요.</p>

        <form method="POST" action="/login">
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" name="username" placeholder="example@kt.com" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호 입력" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">로그인</button>

          {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger mt-4 text-center">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
